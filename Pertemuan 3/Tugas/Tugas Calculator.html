<html>
<head>
</head>
<SCRIPT language="Javascript">
function penjumlahan()
{
	var x;
	var val1=eval(document.kirim.T1.value)
	var val2=eval(document.kirim.T2.value)
	var x=(val1+val2)
	document.kirim.T3.value=(x)
}
function pengurangan()
{
	var x;
	var val1=eval(document.kirim.T1.value)
	var val2=eval(document.kirim.T2.value)
	var x=(val1-val2)
	document.kirim.T3.value=(x)
}function perkalian()
{
	var x;
	var val1=eval(document.kirim.T1.value)
	var val2=eval(document.kirim.T2.value)
	var x=(val1*val2)
	document.kirim.T3.value=(x)
}function pembagian()
{
	var x;
	var val1=eval(document.kirim.T1.value)
	var val2=eval(document.kirim.T2.value)
	var x=(val1/val2)
	document.kirim.T3.value=(x)
}

</SCRIPT>
<body>
<form method="POST" name="kirim">
<h3 style="color: black;font-family:arial;text-align:center">Kalkulator</h3>
<p>Bil 1<input type="text" name="T1" size="20"></p>
<p>Bil 2<input type="text" name="T2" size="20"></p>
<p>Hasil<input type="text" name="T3" size="20"></p>
<p><input type="button" value="+" name="B1" onclick=penjumlahan()>
<input type="button" value="-" name="B1" onclick=pengurangan()>
<input type="button" value="X" name="B1" onclick=perkalian()>
<input type="button" value="/" name="B1" onclick=pembagian()></p>


</form>
</body>
</html>
